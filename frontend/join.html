<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduCompass</title>

  <link rel="stylesheet" href="css/joinstyle.css">

  <script src="https://kit.fontawesome.com/46a3a0f15b.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="join_container">

      <div class="join_left">
        <a href="main.html"><img src="img/compass.png" alt=""></a>
        <h1>Edu Compass</h1>
        <h4>회원가입하고 Edu Compass의<br>다양한 기능을 이용해보세요!</h4>
      </div>
  
      <div class="join_right">
        <form action="">
          <h4>필수 입력사항</h4>
          <ul>
            <li>
              <label for="uname"></label>
              <input type="text" id="uname" placeholder="이름" required autofocus>
            </li>
            <li>
              <label for="umail"></label>
              <div class="emailBox">
                <input type="email" id="umail" placeholder="이메일" required>
                <button class="emailCheck">인증하기</button>
              </div>
            </li>
            <li>
              <label for="pwd"></label>
              <input type="password" id="pwd" placeholder="비밀번호" required>
            </li>
            <li>
              <label for="pwdcheck"></label>
              <input type="password" id="pwdcheck" placeholder="비밀번호 확인" required>
            </li>
            <li>
              <label for="school"></label>
              <div class="schoolBox">
                <input type="search" id="school" placeholder="학교" required readonly>
                <button type="button" id="openSchoolModal"><i class="fas fa-search fa-lg"></i></button>
              </div>
            </li>
            <li>
              <label for="grade"></label>
              <select name="" id="grade">
                <option value="0" selected>학년</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
              </select>
            </li>
            <li>
              <label for="line"></label>
              <select name="" id="line">
                <option value="0" selected>계열</option>
                <option value="liberal">문과</option>
                <option value="science">이과</option>
              </select>
            </li>
          </ul>
          <h4>선택 입력사항</h4>
          <ul class="choice">
            <li>
              <label for="pemail"></label>
              <div class="pemailBox">
                <input type="email" id="pemail" placeholder="부모님 이메일">
                <button class="pemailCheck">인증하기</button>
              </div>
            </li>
          </ul>
          <div class="submitbox">
            <button type="button" id="submitButton" onclick="location.href='joinComplete.html'">회원가입</button>
          </div>
        </form>
      </div>
  
    </div>
  </div>


  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <h2>학교 검색</h2>
      <span class="close" id="closeModal">&times;</span>
    </div>
    <div class="modal-body">
      <input type="text" id="schoolSearch" placeholder="학교 이름 입력">
      <button id="search">검색</button>
      <div id="results"></div>
    </div>
  </div>

  <script src="js/school.js"></script>
</body>
