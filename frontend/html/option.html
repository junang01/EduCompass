<html lang="ko">
<head>
  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/46a3a0f15b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/optionstyle.css">
</head>
<body>

  <!-- 상단바 -->
  <header>
    <nav>
      <h2><a href="#">Edu<br>Compass</a></h2>
      <ul>
        <li><a href="#">계획 캘린더</a></li>
        <li><a href="makeplanStart.html">AI 계획 생성</a></li>
        <li><a href="#">학습 현황</a></li>
        <li><a href="textbook.html">교재 추천</a></li>
        <li><a href="#"class="active">마이페이지</a></li>
      </ul>
      <div class="log">
        <div class="login">
          <a href="login.html">login</a>
        </div>
        <div class="join">
          <a href="join.html">join</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- 메인 컨테이너 -->
  <div class="main_container">
    <div class="main_container_wrap">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <button class="menu-item" onclick="location.href='mypage.html'">
            회원정보 <span class="arrow">></span>
        </button>
        <button class="menu-item active">
            환경설정 <span class="arrow">></span>
        </button>
        <button class="logout">로그아웃</button>
    </aside>

      <!-- 환경설정 섹션 -->
<main class="content">
  <div class="info-box">
    <h2 style="font-size: 18px;">환경설정</h2>
    <h2 style="font-size: 18px;">알림설정</h2>

      <table>
          <tbody>
            <tr>
                <td class="label">수신 동의</td>
                <td class="radio-group">
                    <label><input type="radio" name="notification" id="agree" checked> 예</label>
                    <label><input type="radio" name="notification" id="disagree"> 아니오</label>
                  </td>
                  
              </tr>
              <tr>
                <td class="label">수신 주기</td>
                <td class="radio-group">
                <label><input type="radio" name="frequency" id="1week" checked> 1주일</label>
                <label><input type="radio" name="frequency" id="2weeks"> 2주일</label>
                <label><input type="radio" name="frequency" id="1month"> 1개월</label>
                <label><input type="radio" name="frequency" id="3months"> 3개월</label>
                <label><input type="radio" name="frequency" id="6months"> 6개월</label>
                </td>
              </tr>
              
            </table>

            <h2 style="font-size: 18px; margin-top: 30px;">테마설정</h2> <!-- 마진 추가 -->
      <div class="button-container">
          <button class="edit-btn" id="edit-btn" onclick="toggleEdit()">수정</button>
      </div>
  </div>
</main>
<script>
function toggleEdit() {
    let inputs = document.querySelectorAll("table input");
    let editButton = document.getElementById("edit-btn");

    if (editButton.innerText === "수정") {
        inputs.forEach(input => input.removeAttribute("disabled")); // 입력 가능하도록 변경
        editButton.innerText = "저장"; // 버튼을 "저장"으로 변경
    } else {
        inputs.forEach(input => input.setAttribute("disabled", "true")); // 다시 비활성화
        editButton.innerText = "수정"; // 버튼을 다시 "수정"으로 변경
    }
}
</script>

</body>
</html>
