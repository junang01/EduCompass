<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduCompass</title>

  <link rel="stylesheet" href="../css/loginstyle.css">

  <script src="https://kit.fontawesome.com/46a3a0f15b.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="log_container">



      <!-- 컨테이너 배너 -->
      <div class="log_left">
        <a href="amain.html"><img src="../img/compass.png" alt=""></a>
        <h1>Edu Compass</h1>
        <h4>로그인하고 나의 계획을<br>수행해보세요 !</h4>
      </div>
  


      <!-- 로그인 입력 폼 -->
      <div class="log_right">
        <form action="">
          <ul>
            <li>
              <label for="umail"></label>
              <input type="email" id="umail" placeholder="이메일" required autofocus>
            </li>
            <li>
              <label for="pwd"></label>
              <input type="password" id="pwd" placeholder="비밀번호" required>
            </li>
          </ul>
          <input type="checkbox" value="no">
          <label for="autolog" class="autolog">자동 로그인</label>
          <div class="find">
            <div class="findemail">
              <a href="#">아이디 찾기</a>
            </div>
            <div class="findpw">
              <a href="#">비밀번호 찾기</a>
            </div>
          </div>
          <div class="gojoin">
            <a href="join.html">회원이 아니신가요? 회원가입 하러가기</a>
          </div>
          <button type="button" onclick="location.href='bmain.html'">로그인하기</button>
        </form>
      </div>
  
    </div>
  </div>

  

</body>
